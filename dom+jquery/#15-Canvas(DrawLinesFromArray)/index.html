<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DrawLinesFromArray</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			width: max-content;
			height: max-content;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>

		// counter 4 displacement each next paint
		var counter = 0;
		// dynamic change of size of canvas, through size of device
		$(window).on('load resize', function () {
			$('#canvas').attr({
				width: $(window).width() + 'px',
				height: $(window).height() + 'px'
			});
			if (counter == 0) {
				start();
				counter++;
			}
		})

		function start() {

			var counter1 = 0;

			var points = [
				[50, 50],
				[50, 100],
				[100, 100],
				[100, 50],
				[50, 50],
			];

			function drawLines(array) {

				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');

				ctx.strokeStyle = 'DarkViolet';
				ctx.lineWidth = 4;
				ctx.beginPath();
				ctx.moveTo(array[0][0] + (counter1 * 100), array[0][1]);

				for (let i = 1; i < array.length; i++) {
					ctx.lineTo(array[i][0] + (counter1 * 100), array[i][1]);
				}

				ctx.stroke();
				counter1++;
			}

			var points2 = [
				[50, 50],
				[50, 100],
				[25, 120],
				[100, 50],
				[70, 90],
				[100, 90],
				[70, 120],
			];

			var points3 = [
				[500, 100],
				[625, 200],
				[750, 100],
				[625, 400],
				[500, 100]
			];

			drawLines(points);
			drawLines(points2);
			drawLines(points3);
		}

	</script>
</body>

</html>
