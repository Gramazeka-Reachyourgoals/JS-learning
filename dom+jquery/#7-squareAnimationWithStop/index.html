<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animation</title>
</head>

<body>
	<h1 id="head">Hi! I'm a clever guy!</h1>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		var offsetX = 400;
		var offsetY = 100;

		function move() {
			$('#head').offset({
				left: offsetX
			});
			$('#head').offset({
				top: offsetY
			});

			// right
			if (offsetX >= 400 && offsetY == 100) {
				offsetX++;

				if (offsetX > 800) {
					offsetX = 800;
					offsetY = 101
				};
			}
			// down
			if (offsetY > 100 && offsetX == 800) {
				offsetY++;

				if (offsetY > 400) {
					offsetY = 400
				}
			}
			// left
			if (offsetX <= 800 && offsetY == 400) {
				offsetX--;

				if (offsetX < 400) {
					offsetX = 400
				};
			}
			// up
			if (offsetX == 400 && offsetY <= 400) {
				offsetY--;

				if (offsetY < 100) {
					offsetY = 100
					console.log(false);
				}
			}

			$('h1').click(function (event) {
				clearInterval(intervalId);
			})
		}
		var intervalId = setInterval(move, 5);
	</script>
</body>

</html>
