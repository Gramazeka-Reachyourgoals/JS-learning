<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQueRYA</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<style>
		* {
			border: 1px solid #000;
		}
	</style>
</head>

<body>

	<div>Block 1</div>

</body>

<script>
	// put <p>Some text ...</p> at the beginning of tag <div>
	$("<p>Some text ...</p>").prependTo("div");

	// put <p>Insert before</p> before tag <div>
	$("<p>Insert before</p>").insertBefore("div");

	// put <p>Insert after</p> after tag <div>
	$("<p>Insert after</p>").insertAfter("div");
</script>

</html>
