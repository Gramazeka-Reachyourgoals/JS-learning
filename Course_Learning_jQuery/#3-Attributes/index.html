<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQueRYA</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

	<img src="1.jpg" class="num1" alt="Image">
	<br>
	<img src="2.png">
	<br>
	<img src="3.png">
	<br>
	<img src="4.png" class="num2" alt="Image">

</body>

<script>
	$(":not(img[alt])").attr("alt", "jQuery");

	var elements = $("img");
	var text = "";
	for (var i = 0; i < elements.length; i++) {
		text += elements[i].alt + "\n";
		console.log(elements[i].className + "\n");
	}
	alert(text);
</script>

</html>
